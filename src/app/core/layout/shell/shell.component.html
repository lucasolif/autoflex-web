<mat-sidenav-container class="container">
  <mat-sidenav #drawer class="sidenav"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) ? false : true">
    <div class="brand">
      <mat-icon>factory</mat-icon>
      <div class="brand-text">
        <div class="title">AutoFlex</div>
        <div class="subtitle">Web</div>
      </div>
    </div>

    <mat-nav-list>
      <div class="section">Matéria-prima</div>
      <a mat-list-item routerLink="/raw-material/list" routerLinkActive="active">
        <mat-icon matListItemIcon>list</mat-icon>
        <span matListItemTitle>Listar</span>
      </a>
      <a mat-list-item routerLink="/raw-material/new" routerLinkActive="active">
        <mat-icon matListItemIcon>add</mat-icon>
        <span matListItemTitle>Cadastrar</span>
      </a>

      <div class="section">Produtos</div>
      <a mat-list-item routerLink="/product/list" routerLinkActive="active">
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>Listar</span>
      </a>
      <a mat-list-item routerLink="/product/new" routerLinkActive="active">
        <mat-icon matListItemIcon>playlist_add</mat-icon>
        <span matListItemTitle>Cadastrar</span>
      </a>

      <div class="section">Sugestão</div>
      <a mat-list-item routerLink="/production/suggestion" routerLinkActive="active">
        <mat-icon matListItemIcon>lightbulb</mat-icon>
        <span matListItemTitle>Sugestão Produção</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">

      @if (isHandset$ | async) {
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      }
      <span>AutoFlex</span>
      <span class="spacer"></span>

      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Sair
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
