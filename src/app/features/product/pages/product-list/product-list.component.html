<mat-card class="card">
  <mat-card-title>Produtos</mat-card-title>
  <button type="button" class="fab-add" mat-mini-fab color="primary" routerLink="/product/new" aria-label="Cadastrar produto" title="Cadastrar">
    <mat-icon>add</mat-icon>
  </button>

  <div class="toolbar">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Buscar por ID</mat-label>

      <input matInput [formControl]="searchId" placeholder="Ex: 10" (keyup.enter)="search()"/>
      <span matSuffix class="suffix-actions">
        <button mat-icon-button type="button" (click)="search()" aria-label="Buscar" title="Buscar">
          <mat-icon>search</mat-icon>
        </button>

        @if(searchId.value){
          <button mat-icon-button type="button" (click)="clearSearch()" aria-label="Limpar" title="Limpar">
            <mat-icon>close</mat-icon>
          </button>
        }

      </span>
    </mat-form-field>
  </div>

  <div class="table-wrap">
    <table mat-table [dataSource]="data" class="mat-elevation-z0">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.code }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button type="button" (click)="goEdit(row)" title="Alterar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button type="button" (click)="delete(row)" title="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    @if(data.length === 0){
      <div class="empty">
        Nenhum registro encontrado.
      </div>
    }

  </div>
</mat-card>
