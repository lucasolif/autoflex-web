<mat-card class="card">
  <mat-card-title>{{ id ? 'Editar Matéria-prima' : 'Cadastrar Matéria-prima' }}</mat-card-title>

  <form class="grid" [formGroup]="form" (ngSubmit)="onSave()">
    <mat-form-field appearance="outline">
      <mat-label>Código</mat-label>
      <input matInput type="number" formControlName="code" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="span-2">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Estoque</mat-label>
      <input matInput type="number" formControlName="stockQuantity" />
    </mat-form-field>

    <div class="actions span-2">
      <button mat-stroked-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
        {{ id ? 'Salvar alterações' : 'Cadastrar' }}
      </button>
    </div>
  </form>
</mat-card>
